<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabMenu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>タブメニューのサイト</h2>
    </header>
    <section>
        <div class="main-area">
            <div class="tab">
                <p class="tab-menu is-active">Timer</p>
                <p class="tab-menu">SlideShow</p>
                <p class="tab-menu">タブ3</p>
            </div>
            <div class="content-box is-active">
                <div id="timer">00:00:00:00</div>
                <div class="button">
                <button id="start-stop" class="btn btn-start">START</button>
                <button id="reset-lap" class="btn btn-reset">RESET</button>
                </div>
                <div class="scroll">
                    <ol id="lap-time"></ol>
                </div>
            </div>
            <div class="content-box">
                <div class="imgIntroduction">
                    <p>スライドショー</p>
                </div>
                <div class="imglist">
                    <img loading="lazy" id="myimg" src="img/asuka1.jpeg">
                </div>
                <div class="button">
                    <button id="back" class="btn btn-back">back</button>
                    <p id="location">1/5</p>
                    <button id="next" class="btn btn-next">next</button>
                </div>
            </div>
            <div class="content-box">
                <p class="content">タブ3の中身</p>
            </div>
        </div>
    </section>
    <footer>
        <p class="copy-right">&copy;Amaryllis</p>
    </footer>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/stopwatch.js"></script>
<script type="text/javascript" src="js/slideshow.js"></script>
</body>
</html>
